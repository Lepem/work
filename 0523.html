<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
    div{
    width:100%;
    height:470px;
    }
    .man-1{
    background-image: url("img/L.png");
    background-repeat: no-repeat;
    }

    .man-2{
    background-image: url("img/R.png");
    background-repeat: no-repeat;
    }
    </style>
</head>
<body>

    <div class="man-1" id="man"></div>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script>
        $(function () {
           $("#KA").addEventListener("#mouseup",()=>{
               $("#KA").removeClass("KA-1");
               $("#KA").addClass("KA-2")
           })
            $("#KA").addEventListener("#mousedown",()=>{
                $("#KA").removeClass("KA-1");
                $("#KA").addClass("KA-2")
            })
        });
    </script>
</body>
</html>
